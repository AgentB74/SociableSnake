{% extends "base.html" %}
{% load static %}
{% block title %}Профиль{% endblock title %}
<link rel="stylesheet" type="text/css" href="http://127.0.0.1:8000/static/css/signUp.css"/>

{% block content2 %}
    <div id="jumbo2" class="jumbotron">
        <form method="post">
            {% csrf_token %}
            <label for="{{ form.first_name.id_for_label }}">Имя:</label>
            <div>
                {{ form.first_name }}
            </div>
            <label for="{{ form.last_name.id_for_label }}">Фамилия:</label>
            <div>
                {{ form.last_name }}
            </div>
            <label for="{{ form.telephone_numb.id_for_label }}">Номер телефона:</label>
            <div>
                {{ form.telephone_numb }}
            </div>
            <label for="{{ form.username.id_for_label }}">Ваш логин:</label>
            <div>
                {{ form.username }}
            </div>
            <label for="{{ form.email.id_for_label }}">Ваш Email:</label>
            <div>
                {{ form.email }}
            </div>
            <hr class="my-4">
            <button class="btn btn-success btn-lg" type="submit" style="margin-bottom: 15px">Применить</button>
            <h3><a href={% url 'users:user_profile' user.id %}>Назад</a></h3>
        </form>
    </div>
{% endblock %}
